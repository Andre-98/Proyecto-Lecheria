{% extends 'base/base.html' %}

{% block content %}
<form method='post'>
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{ Animal.nombre }}?</h3>
	<button class="btm btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'Animal:Animal_listas' %}">Cancelar</a>

</form>
{% endblock %}
